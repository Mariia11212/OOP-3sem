name: Deploy Doxygen to GitHub Pages

on:
  # Запуск при пуші в гілки main або master
  push:
    branches: ["main", "master"]
  # Дозволяє запустити кнопку вручну (про всяк випадок)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Generate Documentation
        run: |
          # Запускаємо Doxygen (він прочитає Doxyfile, який ми створили в Етапі 1)
          doxygen Doxyfile

      # Створюємо .nojekyll, щоб GitHub Pages відображав стилі правильно
      - name: Disable Jekyll
        run: touch docs/.nojekyll

      # Завантажуємо папку docs (яку створив Doxygen)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
